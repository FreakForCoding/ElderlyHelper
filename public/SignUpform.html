<!DOCTYPE html>
<html lang="en">
    <style>
        /*add full-width input fields*/
       
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }
        /* set a style for all buttons*/
        
        .submit {
            background-color: Green;
            color: white;
            padding: 15px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
        }
        /*set styles for the cancel button*/
        
        .cancelbtn {
            padding: 15px 20px;
            background-color: #FF2E00;
        }
        /*float cancel and signup buttons and add an equal width*/
        
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }
        /*add padding to container elements*/
        
        .container {
            padding: 16px;
            background-image: url("4857396.jpg");
        }
        /*clear floats*/
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        /*styles for cancel button and signup button
        on extra small screens*/
        
        @media screen and (max-width: 300px) {
            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }
    </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

.mySlides {display:none;}
</style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="" onsubmit="return my_click_Handler " method="POST">
                    <h2>SignUp Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <button type="button"  onclick="my_button_click_Handler()">Submit</button>
                    <script>
                        function my_click_Handler(){
                            alert('Sign Up completed! Directing to Login Page..')
                        }
                    </script>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <style>
        /* .mySlides {display:none;} */
        </style>
   
        
        
        <h2 class="w3-center">Automatic Slideshow</h2>
        
        <div class="w3-content w3-section" style="max-width:60%">
          <img class="mySlides" src="elders.jpg" style="width:100%">
          <img class="mySlides" src="10848.jpg" style="width:100%">
          <img class="mySlides" src="Background.jpg" style="width:100%">
        </div>
        
        <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
        
    



</body>

</html>
